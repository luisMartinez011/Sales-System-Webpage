
<div class="mat-elevation-z8">
  <div id="MyDIv">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="idProduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IdProduct</th>
      <td mat-cell *matCellDef="let conceptos">{{(conceptos.idProducto)}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let conceptos">{{(conceptos.cantidad)}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let conceptos">$ {{(conceptos.importe)}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let conceptos">
        <button
        mat-raised-button color="primary"
        (click)="deleteConcepto(conceptos)"
        >
        Delete
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>

  <h3>$ Total: {{total}}</h3>
</div>




<button mat-raised-button color="primary"
(click)="exportAsPDF('MyDIv');">Print and save data</button>
