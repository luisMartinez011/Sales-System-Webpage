<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let conceptos">{{(conceptos.cantidad)}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let conceptos">$ {{(conceptos.importe)}}</td>
    </ng-container>

    <ng-container matColumnDef="idProduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IdProduct</th>
      <td mat-cell *matCellDef="let conceptos">{{(conceptos.idProducto)}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let conceptos">
        <app-dialog-edit-button
        [clientID]="conceptos.id"></app-dialog-edit-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let conceptos">
        <button
        mat-raised-button color="primary"
        (click)="deleteconceptos(conceptos.id)"
        >
        Delete
      </button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
