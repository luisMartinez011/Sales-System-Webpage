<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Shipping Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Client" formControlName="client">
          <mat-error *ngIf="addressForm.controls['client'].hasError('required')">
            Client is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <!-- <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Product" formControlName="product">
              <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                {{ state.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div> -->
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Product" formControlName="product">
            <mat-error *ngIf="addressForm.controls['product'].hasError('required')">
              Product is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Amount" formControlName="amount">
            <mat-error *ngIf="addressForm.controls['amount'].hasError('required')">
              Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Price" formControlName="price">
            <mat-error *ngIf="addressForm.controls['price'].hasError('required')">
              Price is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
